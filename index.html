<!DOCTYPE html>
	<head>
		<!--Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--materialize css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>

		<!--let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body>
		<div class="container">
			<!--main app-->
			<section id='todoapp' class="center-align" style="width:500px; margin:auto; display:block">
				<!--todo header and input doesn't disappear-->
				<header>
					<h1>todo.list</h1>
					
					<div class="input-field" style="width:400px; display:inline-block;">
          				<i class="material-icons prefix">mode_edit</i>
				         <input id="new-todo" type="text" class="validate">
				         <label for="new-todo">New Todo</label>
        			</div>
					<!--button id='addBtn'>Add Todo</button-->
					<div class="toggle-all-container" center-align">
						<input type="checkbox" class="filled-in" id="toggle-all">
						<label for="toggle-all">
							Toggle All
						</label>
					</div>
				</header>
				<!--toggle main on and off if todos exist-->
				<!--includes toggle all button, empty list for todo template population-->
				<section id='main' class="center-align" style="margin: auto;">
					<ul id='todo-list' class="left collection" style="width:100%"></ul>
				</section>
				<!--starts empty to put footer template in-->
				<footer id='footer' style="margin: 100px; margin-bottom:10px; position:relative; display:block; float:none; clear:both">
					<p style="display:inline" class="grey-text text-darken-4" id='todo-count'></p>
					<ul style="display:inline" class="tabs">
						<li class="tab">
							<a id="filterall" href="all" onclick="location.href='#/all'">All</a>
						</li>
						<li class="tab">
							<a id="filteractive" href="active" onclick="location.href='#/active'">Active</a>
						</li>
						<li class="tab">
							<a id="filtercompleted" href="completed" onclick="location.href='#/completed'">Completed</a>
						</li>
					</ul>
					<!-- <button id="clear-completed2" onclick="location.href='#/all'" style="display:inline">Clear completed</button> -->
					<a id="clear-completed" class="waves-effect waves-light btn red" onclick="location.href='#/all'" style="margin:10px"><i class="material-icons left">clear_all</i>Clear completed</a>
					<div id="all" ></div>
    				<div id="active" ></div>
    				<div id="completed" ></div>
				</footer>

			</section>

			<!--bottom instructions-->
			<footer id='info' style="display:block; width:300px; margin-top:100px; margin:auto; position:relative; line-height:normal">
				<p class='center-align grey-text text-lighten-1' >Add todos</p>
				<p class='center-align grey-text text-lighten-1' >Double click to edit a todo</p>
				<p class='center-align grey-text text-lighten-1' >Delete todos</p>
				<p class='center-align grey-text text-lighten-1' >And get your shit done</p>
			</footer>
		</div>

		<!--main and footer templates-->
		<script type="text/javascript"></script>
		<script type="text/javascript"></script>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  		<script src="js/materialize.min.js"></script>
  		<script src="https://rawgit.com/flatiron/director/master/build/director.min.js"></script>
  		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  		<script src="js/app.js"></script>
	</body>

</html>
